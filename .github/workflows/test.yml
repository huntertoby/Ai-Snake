name: Test Workflow

on:
  workflow_dispatch:

jobs:
  test_env:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Write Environment Variable
      run: python write_env.py

    - name: Use Environment Variable
      run: echo "The value of MY_VAR is: $MY_VAR"
