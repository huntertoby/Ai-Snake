name: Train and Push AI Snake Model
on:
  workflow_dispatch:

jobs:
  train_and_push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch requests

    # Step 4: Run Train.py
    - name: Train model
      run: |
        python Train.py

    # Step 5: Debug Secrets
    - name: Debug Secrets
      run: |
        echo "Token length: ${#PAT}"
      env:
        PAT: ${{ secrets.AI_SNAKE_TRAIN }}

    # Step 6: Push model file
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Push model file
      env:
        PAT: ${{ secrets.AI_SNAKE_TRAIN }}
      run: |
        git pull
        git add snake_dqn_latest.pth
        git commit -m "Update snake_dqn_latest.pth with latest training results" || echo "No changes to commit"
        git push https://${{ secrets.AI_SNAKE_TRAIN }}@github.com/huntertoby/Ai-Snake.git HEAD:main
