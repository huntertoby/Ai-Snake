name: Train Snake AI

on:
  push:
    branches:
      - main 

jobs: 
  train:
    runs-on: ubuntu-latest 

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install numpy torch

      - name: Debug environment
        run: |
          python --version
          pip list
          ls -al

      - name: Run training script
        env:
          AI_SNAKE_SECRET: ${{ secrets.AI_SNAKE_SECRET }}
        run: |
          python Main.py || exit 1
          echo "Training completed."

      - name: Check if model exists
        run: |
          if [ -f dqn_snake_model1.pth ]; then
            echo "Model file exists."
          else
            echo "Model file does not exist."
          fi


      - name: Save model to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dqn_snake_model2.pth
          git commit -m "Update: Trained model saved"
          git push origin main
